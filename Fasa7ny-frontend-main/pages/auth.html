<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fasa7ny</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="form-box" style="max-width: 380px; margin: 0 auto">
        <h2>Welcome Back</h2>

        <div class="input-group full-width">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="emailField"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="input-group full-width">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="passField"
            placeholder="Password"
            required
          />
        </div>

        <button class="main-btn" onclick="login()">Log In</button>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <a href="home.html" class="back-home"
          ><i class="fas fa-arrow-left"></i> Back to Home</a
        >
      </div>
    </div>

    <div id="loginPopup" class="popup">
      <div class="popup-box">
        <p id="popupMessage"></p>
        <button onclick="closeLoginPopup()">OK</button>
      </div>
    </div>

    <script src="../scripts/auth.js"></script>
  </body>
</html>
