<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Fasa7ny</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/profile.css" /><script src="../scripts/config.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <h2 class="logo">Fasa7ny<span>.</span></h2>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html#dynamicCategoriesContainer">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button onclick="logout()" class="login-btn logout-btn">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </nav>

    <header class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user-tie"></i>
      </div>
      <h1 id="profileName">User Name</h1>
      <p id="profileEmail">user@example.com</p>
    </header>

    <main class="profile-container">
      <section class="profile-section">
        <h2 class="section-title">
          <i class="fas fa-heart" style="color: #e74c3c"></i> My Interests
        </h2>

        <div
          style="
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
          "
        >
          <input
            type="text"
            id="interestInput"
            placeholder="Add an interest (e.g. Diving, Temples...)"
            style="
              flex: 1;
              padding: 12px 15px;
              border-radius: 10px;
              border: 1px solid #ccc;
              outline: none;
              font-family: &quot;Poppins&quot;, sans-serif;
            "
          />
          <button
            onclick="addInterest()"
            style="
              padding: 0 25px;
              background: #ff9800;
              color: white;
              border: none;
              border-radius: 10px;
              cursor: pointer;
              font-weight: 600;
              font-family: &quot;Poppins&quot;, sans-serif;
              transition: 0.3s;
            "
          >
            Add
          </button>
        </div>

        <div id="interestsContainer" class="tags-container"></div>
      </section>

      <section class="profile-section">
        <h2 class="section-title">
          <i class="fas fa-history" style="color: #0b4a6f"></i> Scan History &
          Past Trips
        </h2>
        <div id="historyContainer" class="cards profile-cards"></div>
      </section>

      <section class="profile-section">
        <h2 class="section-title">
          <i class="fas fa-bookmark" style="color: #ff9800"></i> Saved Places
        </h2>
        <div id="savedContainer" class="cards profile-cards"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-bottom">Â© 2026 Fasa7ny. All rights reserved.</div>
    </footer>

    <script src="../scripts/profile.js"></script>
  </body>
</html>
