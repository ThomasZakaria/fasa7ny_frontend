<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fasa7ny</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="../scripts/config.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="form-box" style="max-width: 400px; margin: 0 auto">
        <h2>Join Fasa7ny</h2>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="pass" placeholder="Password" required />
        </div>

        <button class="main-btn" onclick="signup()">Create Account</button>

        <p>Already have an account? <a href="auth.html">Log In</a></p>
        <a href="home.html" class="back-home"
          ><i class="fas fa-arrow-left"></i> Back to Home</a
        >
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-box">
        <p id="msg"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <script src="../scripts/auth.js"></script>
  </body>
</html>
